<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   
</head>
<body>
    <div id="output"></div>
    <script>
        var i=1;
        
        setInterval(function(){
            document.getElementById("output").innerHTML = i;
            i++;
        },1000);
    </script> 
</body>
</html>
