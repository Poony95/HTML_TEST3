    <h1>與, 오늘 '전기·가스요금' 당정협의 개최...인상·취약계층 지원책 논의</h1>
    <p>[서울=뉴스핌] 홍석희 기자 = 국민의힘과 정부가 15일 당정협의회를 열고 2분기(4~6월) 전기·가스요금 인상 여부와 취약계층 지원 대책 등을 결정한다.
        정치권에 따르면 국민의힘과 정부는 이날 오전 국회에서 전기·가스요금 관련 당정협의회를 개최한다. 여당 측에선 박대출 정책위의장·이만희 정책위 수석부의장 등이, 정부 측에선 이창양 산업통상자원부 장관 등이 참석한다.</p>
