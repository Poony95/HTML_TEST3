<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{border: 1px solid black;}
        body{width: 500px; margin: 10px auto;}
        #top{background-color: rgb(92, 223, 221);}
        #bottom{background-color: rgb(168, 93, 237);}
        #left{float: left; width: 150px; background-color: aquamarine;}
        #right{float: left; width: 300px; background-color: rgb(63, 214, 73);}
        #middle{overflow: hidden;}
    </style>
</head>
<body>
    <div id="top">검찰, ‘김남국 코인 의혹’ 빗썸·업비트∙카카오 압수수색</div>
    <div id="middle">
        <div id="left">거액의 가상자산(암호화폐) 투기 의혹</div>
        <div id="right">거액의 가상자산(암호화폐) 투기 의혹을 받는 김남국 무소속 의원을 수사 중인 검찰이 15일 가상화폐 거래소 빗썸·업비트∙카카오를 압수수색했다.</div>
    </div>
    <div id="bottom">한편, 김 의원은 지난해 이태원 참사 현안 보고가 이뤄졌던 국회 상임위원회(법제사법위원회) 회의와 한동훈 법무부 장관 인사청문회 도중에도 가상자산을 거래한 것으로 드러났다.</div>
</body>
</html>
