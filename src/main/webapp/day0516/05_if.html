<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function pro(){
            var n = eval(document.getElementById("n").value);
            var result = "";
            if(n % 2 == 0){
                result ="짝수";
            }else{
                result ="홀수";
            }
            document.getElementById("output").innerHTML = result;
        }
    </script>
</head>
<body>
    <h2>짝수 홀수 판별 프로그램</h2>
    <hr>
    수를 입력하세요 
    <!-- 자바스크립트에서는 id , jsp에서는 name을 사용 -->
    <input type="text" id="n">
    <button onclick="pro()">확인하기</button><br>
    결과 : <span id="output"></span>
</body>
</html>
