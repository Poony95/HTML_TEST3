<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   
</head>
<body>
    <div id="output">hello!</div>
    <script>
       var today = new Date();
       var year = today.getFullYear();
       var month = today.getMonth()+1;
       var date = today.getDate();
       var hours = today.getHours();
       var minutes = today.getMinutes();
       var second = today.getSeconds();

        var data = year+"년"+month+"월"+date+"일";
        data = "<h2>"+data+hours+":"+minutes+":"+second+"</h2>";
       var output = document.getElementById("output").innerHTML = data;

    </script>
</body>
</html>
