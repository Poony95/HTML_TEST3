<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 콜백 함수 ( 함수에 매개변수로 함수로 받아 사용 )-->
    <script>
        function kim(){
            alert("kim");
        }
        function lee(){
            alert("lee");
        }
        // 함수가 매개변수로 함수를 전달받을 수 있어요
        function pro(arr, methodName){
            var total = 0;
            for(i=0;i<arr.length; i++){
                total += arr[i];
            }
            alert(total);
            methodName();
        }

        data1 = [10,20,30];
        data2 = [40,50,60];
        pro(data1, kim);
        pro(data2,lee);
    </script>
</head>
<body>
   
</body>
</html>
