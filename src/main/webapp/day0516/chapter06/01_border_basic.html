<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{border-width: thick; border-style: dashed; border-color: black;}
        .box2{border-width: thick; border-style: dashed; border-color: black;
        border-radius: 20px;}
        .box3{border: thick dashed black; border-radius: 50px 40px 20px 10px;}
    </style>
</head>
<body>
    <div class="box2">
        <p>Hello HTML</p>
    </div>
    <div class="box">
        <p>Hello CSS</p>
    </div>
    <div class="box3">
        <p>Hello JAVA</p>
    </div>
</body>
</html>
