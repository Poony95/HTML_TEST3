<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--inline은 옆으로 배치되는 것인데 위아래에 있는 div가 세로라서 안바뀜 span으로 바꿔야함-->
    <!--inline은 크기 조절이 안됩니다.-->
    <style>
        .box{display: inline; width: 200px; height: 200px; border: 1px solid black;}
    </style>

</head>
<body>
    <span>HTML</span>
    <div class="box">CSS</div>
    <span>JavaScript</span>
</body>
</html>
