<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{display: none;}
    </style>
    <script type="text/JavaScript">
        function pro() {
            document.getElementById("box").style.display="block"
        }
    </script>
</head>
<body>
    <div>HTML</div>
    <div class="box" id="box">CSS</div>
    <div>JavaScript</div>
    <hr>
    <button onclick="pro()">보이기</button>
</body>
</html>
